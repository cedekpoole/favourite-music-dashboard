<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae93a5f8d1.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hey</title>
</head>

<body>

    <!-- Modal -->
    <div class="modal fade " id="lyricsModal" tabindex="-1" aria-labelledby="lyricsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="lyricsModalTitle"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="lyricsModalContent" class="modal-body" style="white-space: pre-line">

                </div>
                <div class="modal-footer">
                    <button id="favouritesButton" type="button" class="btn btn-primary button favsButton">Add to favourites
                        ‚ù§</button>
                    
                    <button id="retryButton" type="button" class="btn btn-primary" data-bs-dismiss="modal">Retry</button>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col-lg-8 col-md-9 p-4" id="resultsDiv">
                <div class="pb-4">
                    <button class="btn btn-light mx-2" id="backButton" style="display: flex; align-items: center;">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
                            <path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                        <span style="margin-left: 10px;">Back to Playlists</span>
                    </button>
                    <img id="headerLogo" src="./assets/images/logo.png" alt="">
                </div>
                <div class="w-100 p-2">
                    <!-- <div> -->
                    <div class="row">
                        <div class="col-12">
                            <form id="search-form" class="form">
                                <div class="form-inline form-group">
                                    <div class="input-group">
                                        <input style="border: 1px solid gray; padding-left: 15px; border-radius: 20px 0px 0px 20px" class="form-input w-75"
                                            type="text" id="search-input" placeholder="Search for an Artist or Song"
                                            aria-labelledby="form-heading" />
                                        <div class="input-group-append btnSearch">
                                            <button type="submit" style="border-radius: 0px 20px 20px 0px"
                                                class="btn btn-secondary button search-button btn-block" id="search-button"
                                                aria-label="submit search">
                                                Search
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
                <section id="main" class="mx-0 mt-1" role="region" aria-live="polite">
                    <h2 class="px-2 mt-4" style="text-transform: Capitalize;" id="resultsHeading"></h2>
                    <h2 class="px-2 mt-4" style="text-transform: Capitalize;" id="playlistHeading"></h2>
                    <div class="container-fluid d-flex flex-column px-2" id="playlistContainer"></div>
                    <div class="container-fluid d-flex flex-column px-2" id="cardContainer">
                    </div>
                </section>
            </div>
            <aside class="col-lg-4 col-md-3 p-4" style="background-color: #ffffff;">
                <h2 id="favouritesHeading" class="mt-1 h2 form-label" style="color: #e65b00;">
                    My Favourites
                </h2>
                <div class="list-group mt-4" id="favourites">
              
                </div> 

                <div id="clearFavourites">
                </div>
            </aside>
        </div>

    </div>

    <button class="btn btn-light" id="backToTop" style="position: fixed; bottom: 20px; right: 20px; display: none;">Back to Top</button>

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
